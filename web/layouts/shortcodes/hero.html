{{- $eyebrow := .Get "eyebrow" | plainify -}}
{{- $title := .Get "title" | plainify -}}
{{- $subtitle := .Get "subtitle" | plainify -}}
<section class="hero">
  <div class="hero-eyebrow">{{ $eyebrow }}</div>
  <h1 class="hero-title">{{ $title }}</h1>
  <p class="hero-subtitle">{{ $subtitle }}</p>
</section>
